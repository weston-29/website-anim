<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weston Keller ASCII</title>
  <style>
    body {
      background: white;
      color: #7A45FF;
      font-family: monospace;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 800px;
      overflow: hidden;
    }
    #ascii {
      font-size: 14px;   /* adjust for size */
      white-space: pre;
      text-align: center;
      transition: transform 0.1s ease-out;
      transform-style: preserve-3d;
    }
    /* Smooth settle transition when mouse leaves */
    #ascii.settling {
      transition: transform 1.2s ease-out;
    }
    .cursor {
      display: inline-block;
      width: 8px;
      background: limegreen;
      animation: blink 0.7s steps(1) infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
  </style>
</head>
<body>
  <pre id="ascii"></pre>
  <script>
    const ascii = document.getElementById("ascii");
     // ANSI Shadow for "WESTON KELLER"
    const asciiArt = `
██     ██ ███████ ███████ ████████  ██████  ███    ██    ██   ██ ███████ ██      ██      ███████ ██████  
██     ██ ██      ██         ██    ██    ██ ████   ██    ██  ██  ██      ██      ██      ██      ██   ██ 
██  █  ██ █████   ███████    ██    ██    ██ ██  ██ ██    ██ ██   █████   ██      ██      █████   ███ ██  
██ ███ ██ ██           ██    ██    ██    ██ ██   ████    ██  ██  ██      ██      ██      ██      ██   ██ 
 ███ ███  ███████ ███████    ██     ██████  ██    ███    ██   ██ ███████ ███████ ███████ ███████ ██    ██
`;
    let index = 0;
    const typingSpeed = 5; // ms per character
    let isMouseInside = false;
    
    function typeArt() {
      if (index < asciiArt.length) {
        ascii.textContent = asciiArt.slice(0, index + 1);
        index++;
        setTimeout(typeArt, typingSpeed);
      }
    }
    
    // Start typing on load
    window.onload = () => {
      typeArt();
    };
    
    // Track mouse enter/leave
    document.addEventListener("mouseenter", () => {
      isMouseInside = true;
      ascii.classList.remove("settling");
    });
    
    document.addEventListener("mouseleave", () => {
      isMouseInside = false;
      ascii.classList.add("settling");
      // Smoothly return to original position
      ascii.style.transform = `rotateX(0deg) rotateY(0deg)`;
      
      // Remove settling class after animation completes
      setTimeout(() => {
        ascii.classList.remove("settling");
      }, 1200);
    });
    
    // Cursor-driven tilt (only when mouse is inside)
    document.addEventListener("mousemove", (e) => {
      if (!isMouseInside) return;
      
      const { innerWidth, innerHeight } = window;
      const x = (e.clientX / innerWidth - 0.5) * 2;  // -1 to 1
      const y = (e.clientY / innerHeight - 0.5) * 2; // -1 to 1
      const maxTilt = 15; // degrees
      
      ascii.style.transform = `rotateX(${y * -maxTilt}deg) rotateY(${x * maxTilt}deg)`;
    });
  </script>
</body>
</html>
