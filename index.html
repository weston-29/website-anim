<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weston Keller ASCII 3D</title>
  <style>
    body {
      background: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 800px; /* enable 3D tilt */
      overflow: hidden;
    }
    #ascii-container {
      position: relative;
      font-family: monospace;
      white-space: pre;
      line-height: 1;
      text-align: center;
      transform-style: preserve-3d;
    }
    .ascii-layer {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none; /* avoid blocking mouse */
    }
  </style>
</head>
<body>
  <div id="ascii-container"></div>

  <script>
    const asciiContainer = document.getElementById("ascii-container");

    // ANSI Shadow for "WESTON KELLER"
    const asciiArt = `
██     ██ ███████ ███████ ████████  ██████  ███    ██    ██   ██ ███████ ██      ██      ███████ ██████
██     ██ ██      ██         ██    ██    ██ ████   ██    ██  ██  ██      ██      ██      ██      ██   ██
██  █  ██ █████   ███████    ██    ██    ██ ██  ██ ██    ██ ██   █████   ██      ██      █████   ███ ██
██ ███ ██ ██           ██    ██    ██    ██ ██   ████    ██  ██  ██      ██      ██      ██      ██   ██
 ███ ███  ███████ ███████    ██     ██████  ██    ███    ██   ██ ███████ ███████ ███████ ███████ ██    ██
`;

    // Split into characters for typing effect
    let currentIndex = 0;
    const typingSpeed = 5; // ms per character

    // Array to hold each layer for 3D extrusion
    const layers = [];
    const depth = 5; // number of lower layers

    for (let i = depth; i > 0; i--) {
      const layer = document.createElement("pre");
      layer.classList.add("ascii-layer");

      // Keep all layers at the same top/left so they are perfectly aligned
      layer.style.top = `0px`;
      layer.style.left = `0px`;

      // Pink fading effect for debugging
      const alpha = i / (depth + 1); // fade lower layers
      layer.style.color = `rgba(255, 105, 180, ${alpha})`; // hotpink with fade

      layer.textContent = ""; // will fill during typing
      asciiContainer.appendChild(layer);
      layers.push(layer);
    }

    // Top brightest layer (hotpink)
    const topLayer = document.createElement("pre");
    topLayer.classList.add("ascii-layer");
    topLayer.style.top = `0px`;
    topLayer.style.left = `0px`;
    topLayer.style.color = `#ff69b4`; // hotpink
    topLayer.textContent = "";
    asciiContainer.appendChild(topLayer);
    layers.push(topLayer);

    // Typing effect function
    function typeAscii() {
      if (currentIndex <= asciiArt.length) {
        const textSoFar = asciiArt.slice(0, currentIndex);
        layers.forEach(layer => layer.textContent = textSoFar);
        currentIndex++;
        setTimeout(typeAscii, typingSpeed);
      }
    }

    // Start typing on load
    window.onload = () => {
      typeAscii();
    };

    // Cursor-based tilt
    document.addEventListener("mousemove", (e) => {
      const rect = asciiContainer.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width - 0.5) * 2; // -1 to 1
      const y = ((e.clientY - rect.top) / rect.height - 0.5) * 2; // -1 to 1
      const maxTilt = 15; // degrees
      asciiContainer.style.transform = `rotateX(${y * -maxTilt}deg) rotateY(${x * maxTilt}deg)`;
    });
  </script>
</body>
</html>
