<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weston Keller ASCII</title>
  <style>
    body {
      background: white;
      color: #7A45FF;
      font-family: monospace;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 800px;
      overflow: hidden;
    }
    #ascii {
      font-size: 14px;
      white-space: pre;
      text-align: center;
      transition: transform 0.1s ease-out;
      transform-style: preserve-3d;
    }
    #ascii.settling {
      transition: transform 1.2s ease-out;
    }
    .cursor {
      display: inline-block;
      width: 8px;
      background: limegreen;
      animation: blink 0.7s steps(1) infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
  </style>
</head>
<body>
  <pre id="ascii"></pre>
  <script>
    const ascii = document.getElementById("ascii");

    const asciiArt = `
██     ██  ██    ██    
██     ██  ██  ██      
██  █  ██  ██ ██       
██ ███ ██  ██  ██      
 ███ ███   ██    ██  ██
`;

    const symbols = '!@#$%&/+'; // symbols to cycle through
    let displayArray = asciiArt.split('').map(char => char === '\n' ? '\n' : ' ');

    function randomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    let iteration = 0;
    const totalIterations = 30; // controls speed/length of scramble

    function scramble() {
      let output = '';
      for (let i = 0; i < asciiArt.length; i++) {
        if (asciiArt[i] === '\n') {
          output += '\n';
        } else if (Math.random() < (1 - iteration / totalIterations)) {
          // high chance to scramble early, lower later
          output += randomSymbol();
        } else {
          output += asciiArt[i];
        }
      }
      ascii.textContent = output;
      iteration++;
      if (iteration <= totalIterations) {
        setTimeout(scramble, 50); // adjust for speed
      }
    }

    // Start animation on load
    window.onload = () => {
      scramble();
    };

    // Mouse tilt interactions
    let isMouseInside = false;
    document.addEventListener("mouseenter", () => {
      isMouseInside = true;
      ascii.classList.remove("settling");
    });
    document.addEventListener("mouseleave", () => {
      isMouseInside = false;
      ascii.classList.add("settling");
      ascii.style.transform = `rotateX(0deg) rotateY(0deg)`;
      setTimeout(() => ascii.classList.remove("settling"), 1200);
    });
    document.addEventListener("mousemove", (e) => {
      if (!isMouseInside) return;
      const { innerWidth, innerHeight } = window;
      const x = (e.clientX / innerWidth - 0.5) * 2;
      const y = (e.clientY / innerHeight - 0.5) * 2;
      const maxTilt = 15;
      ascii.style.transform = `rotateX(${y * -maxTilt}deg) rotateY(${x * maxTilt}deg)`;
    });
  </script>
</body>
</html>
