<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weston Keller ASCII</title>
<style>
  body {
    background: white;
    color: #7A45FF;
    font-family: monospace;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 800px;
    overflow: hidden;
  }
  #ascii {
    font-size: 14px;
    white-space: pre;
    text-align: center;
  }
  .ascii-line {
    display: block;
    will-change: transform;
  }
</style>
</head>
<body>
<pre id="ascii"></pre>
<script>
const ascii = document.getElementById("ascii");

const asciiArt = `
██     ██  ██    ██    
██     ██  ██  ██      
██  █  ██  ██ ██       
██ ███ ██  ██  ██      
 ███ ███   ██    ██  ██
`;

// Split into lines and wrap in spans
const lines = asciiArt.trim().split('\n');
ascii.innerHTML = lines.map(line => `<span class="ascii-line">${line}</span>`).join('\n');
const spans = ascii.querySelectorAll('.ascii-line');

// Physics parameters
const spring = 0.2;     // How fast it moves toward target
const damping = 0.7;    // How much it overshoots and settles
const maxOffset = 30;   // Max lateral px

let targetX = 0;

// Track cursor
document.addEventListener("mousemove", (e) => {
  const { innerWidth } = window;
  const xNorm = (e.clientX / innerWidth - 0.5) * 2; // -1 to 1
  targetX = xNorm * maxOffset;
});

// Animate each line independently
const lineStates = Array.from(spans).map(() => ({ x: 0, vx: 0 }));

function animate() {
  lineStates.forEach((state, i) => {
    const factor = (i + 1) / spans.length; // stagger effect
    const desiredX = targetX * factor;
    // Spring physics: acceleration = distance * spring
    const ax = (desiredX - state.x) * spring;
    state.vx = (state.vx + ax) * damping; // velocity update with damping
    state.x += state.vx; // update position
    spans[i].style.transform = `translateX(${state.x}px)`;
  });
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
